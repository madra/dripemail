<div class="dripbox-tab-container">

  <div id="dripbox" class="dripbox-tab bottom right no-image" style="height:auto;bottom:0;">


    <div id="dripbox-header" class="dripbox-header">
      <a href="#" id="dripbox-toggle" class="dripbox-toggle" onclick="showdripBox()">
        <h2 id="dripbox-teaser">{{title|safe}}</h2>
        <span id="dripbox-tab-up" class="arrow up" style="display: block;" ></span>
        <span id="dripbox-tab-down" class="arrow down" style="display: none;"></span>
      </a>
    </div>


    <div id="dripbox-content" class="dripbox-content dripbox-clearfix" style="display:none;">
      <div id="dripbox-form-panel" class="dripbox-panel" style="display: block;">
        <a id="dripbox-close" class="dripbox-close" onclick="hidedripBox()">×</a>
        <h3 id="dripbox-content-header">{{title|safe}}</h3>
        <div id="dripbox-scroll" class="dripbox-scroll" style="height: auto;">
          <div class="dripbox-clearfix">
            
            <div class="dripbox-description">{{description|safe}}</div>
          </div>

          <form id="dripbox-form" method="POST" action="{% url 'add_dripemail' %}">
            {% csrf_token %}
            <dl class="no-labels">
              
                <dt>Email Address</dt>
                <dd class="dripbox-clearfix">
                    <input type="email" name="email" placeholder="Email Address" required>                  
                </dd>

                {% if require_name %}
              
                <dt>First Name</dt>
                <dd class="dripbox-clearfix">
                    <input type="text" name="names" value="" placeholder="First Name">                  
                </dd>

                {% endif %}
              
            </dl>
            <div class="form-controls">
              <input type="submit" name="submit" value="{%if submit_button %}{{submit_button|safe}}{%else%}Submit{%endif%}" id="dripbox-submit">
            </div>
          </form>
        </div>
      </div>

      <div id="dripbox-success-panel" class="dripbox-success dripbox-panel dripbox-clearfix" style="display: none">
        <a id="dripbox-hide" class="dripbox-close">×</a>
        <h3>Thank you for signing up!</h3>
        <p class="description">Please check your email and click the link provided to confirm your subscription.</p>
      </div>

      
    </div>
  </div>
</div>

<script type="text/javascript">
function showdripBox(){
dripbox = document.getElementById('dripbox');
dripbox_header = document.getElementById('dripbox-header');
dripbox_header.style.display='none';

dripbox_content = document.getElementById('dripbox-content');
dripbox_content.style.display='block';

}

function hidedripBox(){
  dripbox_content = document.getElementById('dripbox-content');
dripbox_content.style.display='none';
dripbox_header = document.getElementById('dripbox-header');
dripbox_header.style.display='block';
}


</script>
